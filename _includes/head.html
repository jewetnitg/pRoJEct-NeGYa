<head>
  <meta charset="utf-8" />
  <!-- multi-device width -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- site description -->
  {% if page.excerpt %}
  {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %}
  {% else %}
  {% assign desc = site.description
  %}
  {% endif %}
  <meta content="{{ desc }}" name="description" />
  <!-- referer for 3rd-part images-->
  <meta content="no-referrer" name="referrer" />
  <!-- title -->
  <title>
    {% if page.title %}
    {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>
  <!-- icon -->
  <link href="{{ '/assets/img/favicon.ico' | relative_url }}" rel="shortcut icon bookmark" type="image/x-icon" />
  <!-- main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css" />
  <!-- fa 5.9.0 -->
  <link rel="stylesheet" href="{{ '/assets/css/fa.min.css' | relative_url }}" type="text/css" />
  <!-- rouge theme-->
  <link rel="stylesheet" href="{{ '/assets/css/rouge-bg.css' | relative_url }}" />
  <!-- mathjax 2.7.5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  </head>
